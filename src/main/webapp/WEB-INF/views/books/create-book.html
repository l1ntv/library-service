<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create book</title>
</head>
<body>

<h2>Create book</h2>

<form th:method="POST" th:action="@{/books/create}" th:object="${book}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="authorName">Enter author name: </label>
  <input type="text" th:field="*{authorName}" id="authorName"/>
  <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author name Error</div>
  <br/>
  <label for="creatingYear">Enter creating year: </label>
  <input type="text" th:field="*{creatingYear}" id="creatingYear"/>
  <div style="color:red" th:if="${#fields.hasErrors('creatingYear')}" th:errors="*{creatingYear}">Creating year Error</div>
  <br/>
  <input type="submit" value="Create"/>
</form>

<a th:href="@{/books}">Back</a>
</body>
</html>
