<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
</head>
<body>

<h2>Edit book</h2>

<form th:method="PATCH" th:action="@{/books/{id}/edit(id=${book.getBookId()})}" th:object="${book}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="authorName">Enter author name: </label>
  <input type="text" th:field="*{authorName}" id="authorName"/>
  <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author name Error</div>
  <br/>
  <label for="creatingYear">Enter creating year: </label>
  <input type="text" th:field="*{creatingYear}" id="creatingYear"/>
  <div style="color:red" th:if="${#fields.hasErrors('creatingYear')}" th:errors="*{creatingYear}">Creating year Error</div>
  <br/>
  <input type="submit" value="Edit"/>
</form>
<a th:href="@{/books/{id}(id=${book.getBookId()})}">Back</a>
</body>
</html>
